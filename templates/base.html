<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öffentliches-Gut-Spiel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-users"></i>
                Öffentliches-Gut-Spiel
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">Home</a></li>
            </ul>
        </nav>
        <div class="connection-status connected" id="connectionStatus" style="display: none;">
            ✅ Verbunden
        </div>
    </header>

    <main>
        {% block body %}{% endblock %}
    </main>

    <footer>
        <p>WI24   Max Schieck   Justin Burian</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // Globale Variablen
        const socket = io({
            transports: ['websocket'],
            upgrade: false
        });
    
        // Session-Daten aus dem Template lesen
        const currentRoomId = '{{ session.get("room_id", "") }}';
        const currentPlayerId = '{{ session.get("player_id", "") }}';
        const isLeader = '{{ session.get("is_leader", "false") }}' === 'true';
        
        console.log('DEBUG: Session-Daten - Raum:', currentRoomId, 'Spieler:', currentPlayerId, 'Leader:', isLeader);
        
        // Verbindungsstatus
        let hasJoinedRoomViaSocket = false;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        socket.on('connect', function() {
            console.log('DEBUG: Mit Server verbunden, Socket ID:', socket.id);
            updateConnectionStatus(true);
            reconnectAttempts = 0;

            if (currentRoomId && !hasJoinedRoomViaSocket) {
                console.log('DEBUG: Sende join_game_room für Raum:', currentRoomId);
                socket.emit('join_game_room', { room_id: currentRoomId });
                hasJoinedRoomViaSocket = true;
            }
        });
        
        socket.on('disconnect', function(reason) {
            console.log('DEBUG: Socket disconnected:', reason);
            hasJoinedRoomViaSocket = false;
            updateConnectionStatus(false);
            
            if (reason === 'io server disconnect') {
                // Server hat Verbindung getrennt - sofort reconnecten
                socket.connect();
            } else {
                // Automatischer Reconnect nach Verzögerung
                const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000);
                reconnectAttempts++;
                
                if (reconnectAttempts <= maxReconnectAttempts) {
                    setTimeout(() => {
                        if (!socket.connected) {
                            socket.connect();
                        }
                    }, delay);
                }
            }
        });

        socket.on('error', function(data) {
            console.error('WebSocket Error:', data);
            showNotification(data.message, 'error', 5000);
        });

        socket.on('connect_error', function(error) {
            console.error('DEBUG: Socket connection error:', error);
            updateConnectionStatus(false);
        });
        
        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            if (statusElement) {
                statusElement.textContent = connected ? '✅ Verbunden' : '❌ Getrennt';
                statusElement.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
            }
        }
        
        // Utility-Funktionen
        function showNotification(message, type = 'info', duration = 5000) {
            // Erstelle Flash-Message Container falls nicht vorhanden
            let flashContainer = document.getElementById('flash-messages');
            if (!flashContainer) {
                flashContainer = document.createElement('div');
                flashContainer.id = 'flash-messages';
                flashContainer.className = 'flash-messages';
                document.body.appendChild(flashContainer);
            }
            
            const flash = document.createElement('div');
            flash.className = `flash ${type}`;
            flash.innerHTML = `
                <span>${message}</span>
                <button onclick="this.parentElement.remove()" style="margin-left: 10px; background: none; border: none; color: white; cursor: pointer;">×</button>
            `;
            
            flashContainer.appendChild(flash);
            
            if (duration > 0) {
                setTimeout(() => {
                    if (flash.parentElement) {
                        flash.remove();
                    }
                }, duration);
            }
        }
        
        // Automatisches Ausblenden von Flash-Messages
        document.addEventListener('DOMContentLoaded', function() {
            const flashes = document.querySelectorAll('.flash');
            flashes.forEach(flash => {
                setTimeout(() => {
                    flash.style.opacity = '0';
                    setTimeout(() => flash.remove(), 300);
                }, 5000);
            });
            
            // Initialisiere Verbindungsstatus
            updateConnectionStatus(socket.connected);
        });

        /* --- Gemeinsame Timer-Utilities (für game.html + leader_dashboard.html) --- */

        // Globale Variablen für shared countdown (kann pro-Seite überschrieben werden)
        window.sharedLocalInterval = null;

        /**
         * Berechnet verbleibende Sekunden anhand von server-seitiger start_time (ms) und duration (s).
         * Wenn start_time fehlt, kann time_left (s) verwendet werden.
         */
        function computeServerTimeLeftFromServerTimer(timer) {
            if (!timer) return null;
            if (typeof timer.start_time !== 'undefined' && typeof timer.duration !== 'undefined') {
                const nowMs = Date.now();
                const endTimeMs = Number(timer.start_time) + Number(timer.duration) * 1000;
                const remainingMs = endTimeMs - nowMs;
                
                // KORRIGIERTE ZEILE:
                // Math.floor: Passt zur serverseitigen int()-Trunkierung (Abrunden)
                return Math.max(0, Math.ceil(remainingMs / 1000));
            }
            if (typeof timer.time_left !== 'undefined') {
                return Number(timer.time_left);
            }
            return null;
        }

        /**
         * Startet einen lokalen Countdown, der auf dem übergebenen serverSeconds basiert.
         * - updateCb(seconds) wird bei jeder UI-Aktualisierung (mind. 200ms) gerufen.
         * - expireCb() wird genau einmal beim Ablauf aufgerufen.
         * Rückgabe: Objekt mit stop()-Methode.
         */
        function startSharedLocalCountdown(serverSeconds, updateCb, expireCb, tickMs = 200) {
            if (window.sharedLocalInterval) {
                clearInterval(window.sharedLocalInterval);
                window.sharedLocalInterval = null;
            }
            const startMs = Date.now();
            // Wichtig: Wir nehmen die Millisekunden vom Server als Basis (z.B. 10.000ms)
            const startMsTotal = serverSeconds * 1000;

            window.sharedLocalInterval = setInterval(() => {
                const elapsed = Date.now() - startMs;
                const remainingMs = startMsTotal - elapsed;

                // --- KORREKTUR 1: Flimmern stoppen ---
                // Zurück zu Math.ceil.
                // Jetzt sind Server (math.ceil) und Client-Interpolation (Math.ceil)
                // wieder konsistent. Das Flimmern hört auf.
                const remainingSec = Math.max(0, Math.ceil(remainingMs / 1000));

                if (typeof updateCb === 'function') {
                    updateCb(remainingSec, remainingMs);
                }

                // --- KORREKTUR 2: "Stoppt bei 1" beheben ---
                if (remainingMs <= 0) {
                    clearInterval(window.sharedLocalInterval);
                    window.sharedLocalInterval = null;
                    
                    // ZWINGE die UI, die "0" anzuzeigen,
                    // bevor der expireCb das Overlay startet.
                    if (typeof updateCb === 'function') {
                        updateCb(0, 0);
                    }
                    
                    // Gib dem Browser 10ms Zeit, die "0" zu rendern,
                    // BEVOR der expireCb (handleTimeExpiredOnce) aufgerufen wird.
                    if (typeof expireCb === 'function') {
                        setTimeout(expireCb, 10);
                    }
                }
            }, tickMs);

            return {
                stop: () => {
                    if (window.sharedLocalInterval) {
                        clearInterval(window.sharedLocalInterval);
                        window.sharedLocalInterval = null;
                    }
                }
            };
        }

        function stopSharedLocalCountdown() {
            if (window.sharedLocalInterval) {
                clearInterval(window.sharedLocalInterval);
                window.sharedLocalInterval = null;
            }
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
